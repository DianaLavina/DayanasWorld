<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script>
    window.onload = function() {
        const username = localStorage.getItem("username");
        document.getElementById("details").innerHTML =
        `I am welcoming you, <strong>${username || ' Hi!'}</strong>! We're so excited to have you join us on this A Glimpse into Dayana's World.`;
    }

    function goToHome() {
        // Optional: Clear username from localStorage if you want
        localStorage.removeItem("username");
        // Redirect to index.html
        window.location.href = "index.html";
    }
    </script>
</head>
<body>
    <h1>YOU ARE WELCOME HERE :></h1>
    <div id="details"></div>
